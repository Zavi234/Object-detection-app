<html>
    <head>
        <title>Object Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
    </head>

    <body background="background.jpg">
        <center>
        <h1>Object Detection</h1>
        <h3 class="btn btn-success" id="status">Status: </h3>
        <a href="index.html" class="btn btn-success back_button">Back</a>
    </center>
    </body>

    <script>
        img=""
        status=""
        object=[]
function preload()
{
    img=loadImage("laptop_phone.jpg")
}

function setup()
{
    canvas= createCanvas(670,460)
    canvas.center()

    object_Detector=ml5.objectDetector("cocossd",modelLoaded)
}

function draw()
{
    image(img,0,0,670,460)
    
    if(status!="")
    {
        for(i=0; i<object.length;i++)
        {
            document.getElementById("status").innerHTML= "Object detected"
            percent=Math.floor(object[i].confidence*100)
            fill("red")
                text(object[i].label+" "+percent+"%", object[i].x, object[i].y)

                noFill()
                stroke("green")
                rect(object[i].x, object[i].y,object[i].width, object[i].height)
        }
    }
}

function modelLoaded()
{
    console.log("Model has loaded")
    status=true
    object_Detector.detect(img,gotresults)
}

function gotresults(error,result)
{
    if(error)
    {
        console.error(error)
    }

    else
    {
        console.log(result)
        object=result
    }
}
    </script>
</html>
